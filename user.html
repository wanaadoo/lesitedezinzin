<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wanabur Ps</title>
    <link rel="stylesheet" href="/test.css">
    <link rel="stylesheet" href="/user.css">
    <script src="/wanabur.js"></script>
    <script src="https://kit.fontawesome.com/acc98e9374.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>


    
        <div class="align"> <p>&nbsp;</p> 
            <h1 class="title-shadow">Welcome to the User page !</h1>
            
            <div class="croix">
                
                <button id="retour_button">
                    <i style="color: aqua; font-size: 42px; width: 100px;"  class="fa-regular fa-circle-xmark croix_quit"></i> 
                </button>
            </div>
        </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    document.getElementById("retour_button").addEventListener("click", function() {
                        window.history.back();
                    });
                }); 
            </script>   

        
            
        
        
    <div class="id_box">  
        <div class="user_box">
            <h2 >Sign in</h2>
            <p class="Username">Mail address :</p>
            
            <input type="text" name="username" id="username" placeholder="&nbsp;&nbsp;">&nbsp;&nbsp;
            
            <p class="Password">Password :</p>
            
            <input type="password" name="password" id="password"placeholder="&nbsp;&nbsp;">&nbsp;&nbsp;
            
            <br><br><br><br><br>
            
            
            <a href="https//google.com">
                <div class="google_account">
                    &nbsp;&nbsp;<i class="fa-brands fa-google google_icon"></i>
                    <p class="text_google">Sign in with Google&nbsp;</p>
                </div>
            </a>

            <a href="https//apple.com">
                <div class="apple_account">
                    &nbsp;&nbsp;<i class="fa-brands fa-apple apple_icon" style="font-size: 22px; margin-bottom: 7px;" ></i>
                    <p class="text_apple">Sign in with Apple&nbsp;</p>
                </div>
            </a>
            
            <p class="create_account">Create account</p>

        </div>        
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
          document.body.classList.add("loaded");
        });
      </script>

      

</body>
</html>

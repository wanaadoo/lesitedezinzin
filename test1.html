<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wanabur Ps</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="/user.css">
    <link rel="stylesheet" href="/style1.css">
    <script src="wanabur.js"></script>
    <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="box">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" value="" id="usernamE" required>
                            <span>username</span>
                        </div>
                        <div class="inputbox">
                            <input type="email" value="" id="email" required>
                            <span>E-mail</span>
                        </div>
                        <div class="inputbox">
                            <input type="text" value="" id="phone" required>
                            <span>Phone Number</span>
                        </div>
                        <input type="submit" value="submit" class="sub" id="submit">
                    </form>
                </div>
            </div>
            <script type="module">
                   // Import the functions you need from the SDKs you need
                   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
                    import { getDatabase , ref , set , get , child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

                    const firebaseConfig = {
                    apiKey: "AIzaSyCmdzL26YnLsUNyYFEcpCiaxxsdz9IArfA",
                    authDomain: "wanabur-bdff8.firebaseapp.com",
                    projectId: "wanabur-bdff8",
                    storageBucket: "wanabur-bdff8.appspot.com",
                    messagingSenderId: "914223497528",
                    appId: "1:914223497528:web:c37ff29a904c9f4aa981cd"
                    };

                    const app = initializeApp(firebaseConfig);
    
       //get ref to database services
                 const db = getDatabase(app);
    
                 document.getElementById("submit").addEventListener('click', function(e){
                  e.preventDefault();
                  set(ref(db, 'user/' + document.getElementById("usernamE").value),
                  {
       
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    PhoneNumber: document.getElementById("phone").value
    
                  });
                    alert("Login Sucessfull  !");
                 })
            </script>
        </body>
